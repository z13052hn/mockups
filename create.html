<!Doctype html>
<html>
	<head>
		<title>Create Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
		<style>
            *{
                margin: 0;
                padding: 0;
            }
			#categories{
				padding-left: 80px;  
			}
			#question-and-answer{
                padding-top: 20px;
                padding-left: 80px;
                border-left: 1px solid;
			}
            #notification{
                padding-top: 20px;
                font-size: 40px;
            }
            #notification>a{
                color: white;

            }
            #notification>a:hover{
                color: #b5bcf2;

            }
          
		</style>

	</head>
	<body>
		<div class="row top-panel bg-primary">
            <div class="col-md-2">
    			<img src="imgs\user.png" height="100" width="100" />
            	User's Name
            </div>
            <div class="col-md-8">
            </div>
           
            <div class="dropdown col-md-1" id="notification">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-globe"></i><span class="badge">2</span></a>
                <ul class="dropdown-menu pull-right">
                    <li><a href="#">Notification1</a></li>
                    <hr/>
                    <li><a href="#">Notification2</a></li>
                </ul>
            </div>
		</div>
		 <div class="row mainContent">
            <form class="form-horizontal" action="#">
                <div class="col-md-3" id="categories">
                    <div class="form-group">
                         <h3>Categories</h3>
                        <label>
                            <input type="radio" name="optionsRadios" id="entertaiment" value="option1" checked=""> Entertainment
                        </label><br/>
                   
                   
                        <label>
                            <input type="radio" name="optionsRadios" id="sport" value="option2"> Sport
                        </label><br/>
                   
                        <label>
                            <input type="radio" name="optionsRadios" id="tv" value="option3"> TV & Movies
                        </label><br/>
                  
                        <label>
                            <input type="radio" name="optionsRadios" id="music" value="option4"> Music
                        </label><br/>
                 
                        <label>
                            <input type="radio" name="optionsRadios" id="food" value="option5" > Food & Drink
                        </label><br/>
                    
                        <label>
                            <input type="radio" name="optionsRadios" id="geography" value="option6" > Geography
                        </label><br/>
                   
                        <label>
                            <input type="radio" name="optionsRadios" id="generalKnowledge" value="option7" > General Knowledge
                        </label><br/>
                 
                        <label>
                            <input type="radio" name="optionsRadios" id="history" value="option8" > History
                        </label><br/>
                
                        <label>
                            <input type="radio" name="optionsRadios" id="science" value="option9" > Science and Nature
                        </label>
                    

                    </div>
                </div>
                    
                <div class="col-md-9" id="question-and-answer">
                    <div class="form-group">
                        Type Question:
                        <select name="typeQuestion">
                            <option>Option1</option>
                            <option>Option2</option>
                        </select>
                    </div>
                            
                    <div class="row form-group Question">
                        <h4>Question</h4>
                        <textarea placeholder="Your quiz..."  class="col-md-7"></textarea>
                    
                    </div>
                    <div class="form-group answer">
                        <h4>Answer</h4>
                        <div class="form-group">
                            
                            <label style="padding-right: 80px">
                                <input type="radio" name="optionsRadios" id="answer1" value="option1" > <textarea placeholder="answer 1..."></textarea>
                            </label> 
                            <label>                         
                                <input type="radio" name="optionsRadios" id="answer2" value="option2"> <textarea placeholder="answer 2..."></textarea>
                            </label><br/>
                        
                        
                            <label style="padding-right: 80px">
                                <input type="radio" name="optionsRadios" id="answer3" value="option3"> <textarea placeholder="answer 3..."></textarea>
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="answer4" value="option3"> <textarea placeholder="answer 4..."></textarea>
                            </label>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </form>
        </div>


        <script src="js\jquery-1.11.1.min.js"></script>
        <script src="js\bootstrap.min.js"></script>
	</body>
</html>
